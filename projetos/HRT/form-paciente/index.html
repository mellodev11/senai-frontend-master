<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Paciente</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        tr {
            cursor: pointer;
        }
    </style>
</head>

<body class="py-2 px-3">
    <main class="mt-1 container">

        <h1 class="w-100">Gerênciar painel dos pacientes no Centro Cirurgico</h1>

        <form class="">
            <div class="row">
                <div class="col-6">
                    <label class="mb-1">Nome do Paciente:</label><br>
                    <input type="text" class="form-control" id="name" name="nome" placeholder="Nome do paciente">
                </div>
                <div class="col-3">
                    <label class="mb-1">Status:</label><br>
                    <select class="form-select" id="status">
                        <option>Transferido</option>
                        <option>Pré-Operatório</option>
                        <option>Em recuperação</option>
                    </select>
                </div>

                <div class="col-3">
                    <label class="mb-1">Local:</label><br>
                    <input type="text" class="form-control" id="local" name="" placeholder="Sala/Quarto">
                </div>
            </div>
        </form>
        <form class="">
            <div class="row">
                <div class="col">
                    <label class="mb-1">Inicio Prevísto:</label><br>
                    <input type="time" class="form-control" id="horaInicio" name="hora">
                </div>
                <div class="col">
                    <label class="mb-1">inicio Cirurgia:</label><br>
                    <input type="time" class="form-control" id="horaCirurgia" name="Inicio">
                </div>
                <div class="col">
                    <label class="mb-1">Fim Cirurgia:</label><br>
                    <input type="time" class="form-control" id="horaFim" name="fim">
                </div>
                <div class="col">
                    <label class="mb-1">Saída Prevista:</label><br>
                    <input type="time" class="form-control" id="horaSaida" name="saida">
                </div>

            </div>
        </form>
        <div class="mt-2">
            <button type="button" class="btn btn-primary m-1" id="bt-novo">Novo</button>
            <button type="button" class="btn btn-dark m-1" id="bt-gravar">Gravar</button>
            <button type="button" class="btn btn-danger m-1" id="bt-apagar">Apagar</button>
        </div>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th class="col-5">Nome do Paciente</th>
                    <th class="col-4">Status</th>
                    <th class="col-2">Sala</th>
                    <th>Inicio Previsto</th>
                    <th>Hora Cirurgia</th>
                    <th>Fim Cirurgia</th>
                    <th>Saída Prevista</th>
                </tr>


            </thead>
            <tbody id="tbody">
                <tr>
                    <td>Lista vazia</td>
                    
                </tr>
            </tbody>
           
        </table>

    </main>

</body>
    <script src="script.js"></script>
</html>
