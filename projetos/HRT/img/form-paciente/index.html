<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Paciente</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex py-3 px-4">
    <main class="w-100 m-auto">
        
       <h1>Gerênciar painel dos pacientes no Centro Cirurgico</h1>
        
        <form>
            <div class="row">
            <div class="col">
            <label for="">Nome do Paciente:</label><br>
            <input type="text" placeholder="Nome do paciente" >
            </div>
            <div class="col">
            <label>Status:</label><br>
            <select class="form-select">
                <option>Transferido</option>
                <option>Pré-Operatório</option>
                <option>Em recuperação</option>
              </select>
            </div>
            
            <div class="col">
            <label for="">Local:</label><br>
            <input type="text" placeholder="Sala/Quarto">
            </div>
        </div>
        </form>











    </main>
    
</body>
</html>
