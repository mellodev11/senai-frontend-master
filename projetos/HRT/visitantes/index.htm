<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pag para Acompanhantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="py-2 px-3">
   <main class="mt-1 container">
    <form class="">
        <div class="row">
            <div class="col-6">
                <label class="mb-1">Nome do Paciente:</label><br>
                <input type="text" class="form-control" id="name" name="nome" placeholder="Nome do paciente">
            </div>
            <div class="col-3">
                <label class="mb-1">Status:</label><br>
                <select class="form-select">
                    <option>Transferido</option>
                    <option>Pré-Operatório</option>
                    <option>Em recuperação</option>
                </select>
            </div>
            <thead>
                <tr>
                    <th>
                        Item da Lista
                    </th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>Lista vazia</td>
                </tr>
            </tbody>
        </table>
   </main>
</body>
</html>
