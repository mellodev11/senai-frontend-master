<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="ligth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Centro Cirurgico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="img/hospital_anchieta_logo.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary text-danger">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="img/hospital_anchieta_logo.jpg" class="mb-4 mx-auto d-block" height="57" width="72">
            <h1 class="h3 mb-3 fw-normal">Bem vindo ao Anchieta</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="digite seu email:">
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="digite sua senha">
                <label for="floatingInput">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="for-check-input" id="flex-CheckDefault">
                <label class="form-check-label" for="flex-CheckDefault">Lembrar de mim</label>
            </div>
            <button class="btn btn-primary w-100 py-2 btn-danger">Sign</button>
        </form>
    </main>
    <!-- modificação feita no senai -->
</body>
</html>
